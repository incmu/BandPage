<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dobrodo≈°li!!</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .cover-video {
            width: 100%;
            height: 250px; /* Set the height of the cover photo */
            background-color: #ccc;
            position: relative;
        }
        .cover-video video {
            width: 100%; /* Cover the entire width of the container */
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover container */
        }
        .profile-photo-container {
            text-align: center;
            position: absolute;
            top: 22.5%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure the profile photo stays on top */
        }
        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Create a circular profile photo */
            border: 5px solid #fff; /* White border around the profile photo */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow effect */
        }
        .menu-container {
            position: absolute;
            top: 22.5%; /* Position the menu container right below the cover video */
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around; /* Adjust alignment of menu items */
            background-color: #ddd; /* Background color for menu */
        }
        .menu-item {
            padding: 10px 10px;
            cursor: pointer;
        }
        /* Split-screen layout styles */
        .split-container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 200px); /* Adjust to fit remaining viewport height */
            margin-top: 10px; /* Adjust spacing */
            justify-content: space-around; /* Adjust alignment */
            cursor: pointer;
        }

        .split-section {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Adjust individual section styles */
        .youtube-channel {
            background-color: #f44336; /* Red */
        }
        .band-shop {
            background-color: #4caf50; /* Green */
        }
        .instagram-feed {
            background-color: #2196f3; /* Blue */
        }
    </style>
</head>
<body>
<div class="cover-video">
    <video width="100%" height="100%" autoplay muted loop>
        <source src="videos/promo_video.mp4" type="video/mp4">
        Your browser does not support video tag.
    </video>
</div>

<div class="profile-photo-container">
    <img class="profile-photo" src="images/band_logo.png" alt="Band Profile Photo">
</div>

<div class="menu-container">
    <div class="menu-item" id="history">History</div>
    <div class="menu-item" id="discography">Discography</div>
    <div class="menu-item" id="gigs">Gigs</div>
    <div class="menu-item" id="news">News</div>
</div>

<div class="split-container">
    <div class="split-section youtube-channel" id = "youtube">
        <h2>YouTube Channel</h2>
        <!-- yt -->
    </div>
    <div class="split-section band-shop" id="bandshop">
        <h2>Band Shop</h2>
        <!-- bandshop -->
    </div>
    <div class="split-section instagram-feed" id = "instagram">
        <h2>Instagram Feed</h2>
        <!-- ig -->
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function(){
        document.getElementById('history').addEventListener('click', function(){
            window.location.href = 'history.html';
        });
        document.getElementById('discography').addEventListener('click', function(){
            window.location.href = 'discography.html';
        });
        document.getElementById('gigs').addEventListener('click', function (){
            window.location.href = 'gigs.html';
        });
        document.getElementById('news').addEventListener('click', function (){
            window.location.href = 'news.html';
        });
        document.getElementById('youtube').addEventListener('click', function (){
            window.location.href = 'https://www.youtube.com/@nervnislom1244';
        })
        document.getElementById('bandshop').addEventListener('click', function (){
            window.location.href = 'band_shop.html';
        })
        document.getElementById('instagram').addEventListener('click', function (){
            window.location.href = 'https://www.instagram.com/nervnislom_/';
        })
    });
</script>



</body>
</html>
